<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomica</title>
    <link rel="stylesheet" href="anatomica.css">
</head>
<body>
    <button id="save" class="saveLoad">save</button>
    <button id="load" class="saveLoad">load</button>
    <button id="wipe-save" class="saveLoad wipeSave">wipe save</button>
    <div>
        <button id="nrg-btn" class="stageOne">
            <p id="nrg-title" class="stageOne">energy</p>
            <p id="nrg-amt" class="stageOne">0</p>
        </button>
    </div>
    <div>
        <button id="prt-btn" class="proton buyingButton">
            <p>protons</p>
            <p id="prt-amt">0</p>
            <p>10 energy</p>
        </button>
        <button id="elc-btn" class="electron buyingButton">
            <p>electrons</p>
            <p id="elc-amt">0</p>
            <p>100 energy</p>
        </button>
        <button id="net-btn" class="neutron buyingButton">
            <p>neutrons</p>
            <p id="net-amt">0</p>
            <p>1000 energy</p>
        </button>
    </div>
    <div>
        <button id="prt-buy-ten" class="buyTen">buy 10</button>
        <button id="elc-buy-ten" class="buyTen">buy 10</button>
        <button id="net-buy-ten" class="buyTen">buy 10</button>
    </div>
    <script src="atomica.js"></script>
</body>
</html>
